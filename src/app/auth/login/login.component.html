<section id="login">
    <div class="bwm-form">
        <div class="row">
            <div class="col-md-5">
                <h1>Login</h1>
                <div *ngIf="notifyMessage" class="alert alert-success">
                    {{notifyMessage}}
                </div>
                <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" formControlName="email">
                        <div *ngIf="isvalidInput('email')" class="alert alert-danger">
                            <div *ngIf="isrequiredInput('email')">
                                Email is required.
                            </div>
                            <div *ngIf="isValidEmailFormat('email')">
                                Must be valid Email format
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" formControlName="password">
                    </div>
                    <input [disabled]="!loginForm.valid" type="submit" class="btn btn-submit">
                </form>
                <div *ngIf="loginFormerrors['errors']" class="alert alert-danger">
                    <p>
                        {{loginFormerrors['errors'].detail}}
                    </p>
                </div>
            </div>

            <div class="col-md-6 ml-auto">
                <div class="image-container">
                    <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
                    <img src="../../../assets//images/11.1 login-image.jpg.jpg" alt="" class="catchphrase-image">
                </div>
            </div>
        </div>
    </div>
</section>
